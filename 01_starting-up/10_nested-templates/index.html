<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting Templates</title>
</head>
<body>
    <h1>The meaning of life: 1337</h1>
    
        <table style="border: 1px solid #1100bf">
            <tr>
                <td>This is a table cell</td>
                <td>This is a table cell</td>
                <td>This is a table cell</td>
            </tr>
            <tr>
                <td>This is a table cell</td>
                <td>This is a table cell</td>
                <td>This is a table cell</td>
            </tr>
        </table>

    
        <div style="height: 100px; width: 250px; background: red; color: white;">
            This is a red div template with white text.
        </div>

    
    
    <ol>
        <li>Paris</li>
        <li>Sweden</li>
        <li>South Korea</li>
        <li>Japan</li>
        <li>Norway</li>
        <li>1337</li>
    </ol>

</body>
</html>
